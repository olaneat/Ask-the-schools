{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}


 {% block content %}
  <form action="{% url 'add_user' %}" method="POST" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <fieldset>
      <ul>
        {{ create_user| crispy }}
      </ul>
    </fieldset>
    <fieldset>

      <button type="submit" class="text-success">Sign Up</button>
    </fieldset>
  </form>
{% endblock %}
