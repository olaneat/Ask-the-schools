{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

     
	{% block content %}
  <form action="{% url 'add_user' %}" method="POST" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <fieldset>
      <ul>
        {{ school_info | crispy }}
      </ul>
    </fieldset>
    <fieldset>
      
      <button type="Submit" class="text-success">Proceed</button>
    </fieldset>
  </form>
{% endblock content %}
